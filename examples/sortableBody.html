<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<title>&lt;tomalec-flexbox-list&gt;</title>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
		<link rel="stylesheet" href="pre-ordered.css">

    	<!-- Importing Web Component's Polyfill -->
    	<script src="../../webcomponentsjs/webcomponents.js"></script>

   		<!-- Importing Custom Elements -->
   		<link rel="import" href="../src/tomalec-sortable-body.html">
  	</head>
  	<!-- Using Custom Elements -->
  	<body is="tomalec-sortable-body">
		<a href="https://github.com/tomalec/sortable-flexbox-list"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
		<h1>Sortable <code>&lt;body&gt;</code></h1>
		<h2>
			<pre><code>&lt;body is="tomalec-sortable-body"></code></pre>
		</h2>
		<section>
			Please note that you have to import <em>tomalec-sortable-body.html</em>:
			<code>&lt;link rel="import" href="../src/tomalec-sortable-body.html"&gt;</code>.
		</section>
		<button id="toggle">disable/enable sorting</button>

		<h3>Other examples</h3>
		<ul>
			<li><a href="../index.html">Basic one</a></li>
			<li><a href="plain.html">Plain</a></li>
			<li><a href="nested.html">Nested</a></li>
			<li><a href="dynamicAdd.html">Dynamic add nodes</a></li>
			<li><a href="pre-ordered.html">Pre-loaded order</a></li>
			<li><a href="simpleWBootstrap.html">With Bootstrap</a></li>
		</ul>
	</body>
    <script>
		document.getElementById('toggle').addEventListener('click', function(e) {
            if(!document.body.disabled){
                document.body.setAttribute('disabled', '');
            } else {
                document.body.removeAttribute('disabled');
            }
		});
    </script>
</html>
